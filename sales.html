<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lab 6 - Sales Screen</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1|Lobster|Patrick+Hand&display=swap" rel="stylesheet"> <!--"Lobster", "Patrick" and "Gothic A1" font-->
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <div class="clearfix">
      <a class="logo" href=".">
        <h1><img class="logo" src="img/salmon.png" />Pat's Salmon Cookies</h1>
      </a>
      <p id="info">Locations: 1st and Pike, SeaTac Airport, Seattle Center, Capitol Hill, Alki</br>
        Hours: 6am to 8pm every day</br>
        Phone: +1(234)-567-8910</br>
        Email: <a href="mailto: abc@xyz.com">abc@xyz.com</a>
      </p>
    </div>
  </header>
  <form id="create-store">
    <fieldset>
      <label for="store-name">Enter name:</label>
      <input id="store-name" type="text" placeholder="Store name"></input>
    </fieldset>
    <fieldset>
      <label for="store-min">Minimum Customers (per hour):</label>
      <input id="store-min" type="number" placeholder="5">
      <br>
      <label for="store-max">Maximum Customers (per hour):</label>
      <input id="store-max" type="number" placeholder="25">
      <br>
      <label for="store-avg">Cookies per Customer (avg):</label>
      <input id="store-avg" type="number" placeholder="1">
    </fieldset>
    <fieldset>
      <h4 id="store-error"></h4>
      <input id="store-submit" type="submit" value="Add Store">
    </fieldset>
  </form>
  <br>
  <table id="sales-report">
  </table>
</div>
<footer>
  <h3>&copy; 2019-2020 Pat's Salmon Cookies</h3>
</footer>
</body>
</html>
